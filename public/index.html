<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>



<header>
    <div class="logo">
        <img src="img/logo.png" alt="Logo">
        <h1>Mi Tienda</h1>
    </div>
    <nav>
        <a href="/" data-route="home">Inicio</a>
        <a href="/alta" data-route="alta">Alta</a>
        <a href="/contacto" data-route="contacto">Contacto</a>
        <a href="/nosotros" data-route="nosotros">Nosotros</a>
    </nav>
    <form class="search-form">
        <input type="text" placeholder="Buscar...">
        <button type="submit">üîç</button>
    </form>
<button id="btnCart" class="btn btn-cart" aria-haspopup="dialog" aria-controls="cartModal">
  üõí Carrito <span id="cartCount" class="badge">0</span>
</button>
</header>

<main id="app" role="main" tabindex="-1"></main>

<footer>
    <p>¬© 2025 Mi Tienda - Todos los derechos reservados</p>
</footer>

<script src="js/main.js"></script>

  <!-- Cart Modal -->
  <div id="cartModal" class="modal hidden" aria-hidden="true" aria-labelledby="cartTitle" role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-close="overlay"></div>
    <div class="modal-dialog" role="document">
      <header class="modal-header">
        <h2 id="cartTitle">Carrito</h2>
        <button class="modal-close" data-close="x" aria-label="Cerrar">√ó</button>
      </header>
      <section class="modal-body">
        <div id="cartItems" class="cart-items"></div>
        <div class="cart-summary">
          <div>Total: $ <span id="cartTotal">0.00</span></div>
          <div class="cart-actions">
            <button id="btnEmptyCart" class="btn-outline">Vaciar</button>
            <button id="btnSendOrder" class="btn-primary">Confirmar pedido</button>
          </div>
        </div>
        <p id="cartEmpty" class="muted">Tu carrito est√° vac√≠o.</p>
      </section>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
